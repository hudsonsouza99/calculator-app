<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator App</title>
  <!-- links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Logo start -->
  <!-- <div class="logo">
    <img src="logo.png" alt="" loading="lazy">
  </div> -->
  <!-- Calculator App Start -->
  <div class="calculator">
    <input type="text" id="display" readonly value="0" />
    <div class="buttons">
      <button class="btn func" onclick="clr()">AC</button>
      <button class="btn func" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn func" onclick="display('%')">%</button>
      <button class="btn op" onclick="display('/')">รท</button>

      <button class="btn" onclick="display('7')">7</button>
      <button class="btn" onclick="display('8')">8</button>
      <button class="btn" onclick="display('9')">9</button>
      <button class="btn op" onclick="display('*')">x</button>

      <button class="btn" onclick="display('4')">4</button>
      <button class="btn" onclick="display('5')">5</button>
      <button class="btn" onclick="display('6')">6</button>
      <button class="btn op" onclick="display('-')">-</button>

      <button class="btn" onclick="display('1')">1</button>
      <button class="btn" onclick="display('2')">2</button>
      <button class="btn" onclick="display('3')">3</button>
      <button class="btn op" onclick="display('+')">+</button>

      <button class="btn zero" onclick="display('0')">0</button>
      <button class="btn" onclick="display('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <footer>
    <p>Developed by Hudson & Maycon</p>
  </footer>

  <script src="scripts.js"></script>


</body>

</html>
